<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While loop</title>
</head>
<body>
    <script>
        let n=0;
        while(n<=10){
            document.write(n)
            n=n+1
        }



    </script>
</body>
</html>
