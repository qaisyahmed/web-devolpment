<body>
    <input type="text" id="v1">
    <input type="button" value="check" onclick="mycheck()">
    <script>
        function mycheck(){
            n=parseInt(document.getElementById("v1").value)
            for(let n=1;n<=20;n=n+1){
                if(n%2==0){
                    console.log("Even")
                }
                else{
                    console.log("odd")
                }
            
            }
        }


    </script>
