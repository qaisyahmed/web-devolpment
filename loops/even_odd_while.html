<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finding even and odd using while loop in JS</title>
</head>
<body>
    <script>
        let n=0;
        while(n<=30)
    {
        document.write(n)
        n=n+2
    }





    </script>
